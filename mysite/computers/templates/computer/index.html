{% extends 'computer/base.html' %}
 {% block body %}

<div class="col-md-12 jumbotron">
    <h1 style="color:white"><b>The Computer Store</b></h1>
    <p>Collection of Computers</p>
</div>
<div class="col-md-10 jumbotron jumbotron-special" name="fig">
    <div class="col-md-12 span-2">
        <h2>Popular Computers</h2>
    </div>

</div>
<ul>
{% for computer in object_list %}
   <div class="col-lg-3 col-md-4 col-sm-6">
     <div class = "thumbnail">
         <img src="{{computer.computer_image}}" alt="Generic placeholder thumbnail"/>
         <div class="caption">
             <h3>{{computer.name}}</h3>
             <p>Price: {{computer.price}}</p>

             <p>
                 <a href = "{% url 'computers:detail' computer.id%}" class="btn btn-primary">
                     Detail
                 </a>
                 <a href="#" class="btn btn-danger">
                     Delete
                 </a>

             </p>
         </div>
     </div>
   </div>
{% endfor %}
</ul>
{% endblock %}
